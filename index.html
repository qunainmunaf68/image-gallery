<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="image">
            <img src="image1.avif" alt="Image 1">
        </div>
        <div class="image">
            <img src="image2.avif" alt="Image 2">
        </div>
        <div class="image">
            <img src="image3.avif" alt="Image 3">
        </div>
        <div class="image">
            <img src="image4.avif" alt="Image 4">
        </div>
        <div class="image">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="image">
            <img src="imag6.jpeg" alt="Image 6">
        </div>
        <div class="image">
            <img src="image7.webp" alt="Image 6">
        </div>
        <div class="image">
            <img src="image8.jpg" alt="Image 6">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
        <div class="caption-container">
            <p id="caption"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
